name: Rust

on:
  push:
    branches: ["main", "develope"]
  pull_request:
    branches: ["main", "develope"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose


